server {
	listen 8080;

	location / {
		methods GET;
	}
}

server {
	listen 8081;

	location / {
		methods POST;
		cgi php /usr/bin/php-cgi;
	}
}

server {
	listen 8082;

	location / {
		methods GET POST DELETE;
		cgi php /usr/bin/php-cgi;
		upload on;
	}
}

