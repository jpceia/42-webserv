##################################################################################
#                      Multiple Servers with Different Ports                     #
##################################################################################

server {
	listen 8080;
	root www;
}

server {
	listen 8081;
	root www/blog;

	index index1.html;
}

server {
	listen 8082;
	root www/blog/blog2;

	index index4.html;
}

##################################################################################
#                      Multiple Servers with Different Hosts                     #
##################################################################################

server {
	listen 8083;
	root www;
}

server {
	listen 8083;
	root www/blog;

	server_name name other_name;

	index index1.html;
}

server {
	listen 8083;
	root www/blog/blog2;

	server_name hostname;

	index index4.html;
}

##################################################################################
#                               Error Page                                       #
##################################################################################

server {
	listen 8084;
	root www;

	error_page 404 my_404.html;
}

##################################################################################
#                               Body Size Limit                                  #
##################################################################################

server {
	listen 8085;
	root www;

	client_max_body_size 10;

	location / {
		methods POST;
		cgi php /Users/tisantos/Documents/42-webserv/phpBinary/php5-cgi;
	}
}

##################################################################################
#                             Different Directories                              #
##################################################################################

server {
	listen 8086;

	location / {
		index	index.html;
	}

	location /blog {
		index	index1.html;
	}

	location /blog/blog2 {
		index	index4.html;
	}
}

##################################################################################
#                                    Indexes                                     #
##################################################################################

server {
	listen 8087;

	location / {
		index	index.html;
	}

	location /blog {
		index	index5.html index2.html;
	}

	location /blog/blog2 {
		index	index4.html;
	}
}

##################################################################################
#                                    Methods                                     #
##################################################################################

server {
	listen 8088;

	location / {
		methods GET;
	}
}

server {
	listen 8089;

	location / {
		methods POST;
		cgi php /Users/tisantos/Documents/42-webserv/phpBinary/php-cgi;
	}
}

server {
	listen 8090;

	location / {
		methods GET POST DELETE;
		cgi php /Users/tisantos/Documents/42-webserv/phpBinary/php-cgi;
		upload on;
	}
}

##################################################################################
#                               Unknown Request                                  #
##################################################################################

server {
	listen 8091;

	location / {
		methods GET POST DELETE;
	}
}

##################################################################################
#                             Check with the Browser                             #
##################################################################################

server {
	listen 8092;
	autoindex off;
	location / {
	}
	location /blog {
		autoindex on;
	}
	location /blog/blog2 {
		return https://www.google.com;
	}
}

server {
	listen 8093;
	autoindex off;
	location / {
	}
	location /blog {
		autoindex on;
	}
	location /blog/blog2 {
		return 300 https://www.google.com;
	}
}

server {
	listen 8094;
	autoindex off;
	location / {
	}
	location /blog {
		autoindex on;
	}
	location /blog/blog2 {
		return 301 https://www.google.com;
	}
