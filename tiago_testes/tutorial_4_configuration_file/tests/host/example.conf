# Same IP same PORT
# Calling by the header host : this_one should get the upper server block
# Calling by the header host : that_one should get the bottom server block

server {
    listen          80;
    server_name     this_one;

    index           index2.html;
    root            /var/www/html;
}
server {
   listen          80;
   server_name     that_one;

   index           index3.html;
   root            /var/www/html;
}
